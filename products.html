<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Laflamme Company</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/index.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: aliceblue;
        }

        h1 {
            font-family: 'Copperplate Gothic Bold', sans-serif;
            letter-spacing: 2px;
            margin: 0;
            margin-left: 10px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #333;
        }

        nav a {
            padding: 10px 20px;
            color: aliceblue;
            text-decoration: none;
        }

        .product-page {
            background-color: #5b5857;
            margin: 20px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            display: inline-block;
            background-color: #ffffff;
            text-align: center;
            padding: 10px; /* Adjusted padding for a more compact layout */
            margin: 10px; /* Adjusted margin for a more compact layout */
            border-radius: 10px;
            width: 40%;
            font-family: arial;
        }

        .product:hover {
            background-color: #ffffff;
        }

        .product-img {
            max-width: 100%;
            height: auto; /* Ensures the image maintains its aspect ratio */
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 18px; /* Slightly reduced font size for better fit */
            margin-bottom: 5px; /* Adjusted margin for better spacing */
            color: #001f3f;
        }

        .product-price {
            color: #007BFF;
            font-weight: bold;
        }

        .add-cart {
            background-color: #4CAF50;
            padding: 10px; 
            border-radius: 5x;
            margin: 5px; 
            border: none;
            color: white;
        }

        .add-cart:hover {
            background-color: #45A049;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>

    <header>
