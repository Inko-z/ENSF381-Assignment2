<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - Laflamme Company</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/index.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: aliceblue;
        }

        h1 {
            font-family: 'Copperplate Gothic Bold', sans-serif;
            letter-spacing: 2px;
            margin: 0;
            margin-left: 10px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #333;
        }

        nav a {
            padding: 10px 20px;
            color: aliceblue;
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #4d4d4d;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #5b5857;
        }

        label {
            display: block;
            margin: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #4d4d4d;
            border-radius: 5px;
            margin: 10px;
            background-color: #fff;
            color: #2c2c2c;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin: 10px;
            opacity: 0.5;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .btn:hover {
            background-color: #45A049;
            opacity: 1.0;
        }

        .signup-link {
            color: #007BFF;
            text-decoration: none;
            margin: 10px;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <!-- Logo has been designed by LOGO.com -->
            <img src="images/mainimage.jpg" alt="Company Logo" width = "100">
        </div>
        <div class="company-name">
            Laflamme company
        </div>
    </header>

    <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="login.html" class="nav-link">Login</a> 
    </nav>

    <main>
        <div class="container">
            <form action="">
                <label for="email">Email ID</label>
                <input type="text" id="email" class="form-control" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>

                <button type="submit" class="btn">Login</button>
            </form>

            <a href="#" class="signup-link">New user? Sign up here</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 LaFlamme Company. All Rights Reserved.</p>
    </footer>

</body>

</html>
