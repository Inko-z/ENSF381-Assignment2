<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - Laflamme Company</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #1a1a1a;
            color: #ff7700;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
        }

        h1 {
            font-family: 'Copperplate Gothic Bold', sans-serif;
            letter-spacing: 2px;
            margin: 0;
            margin-left: 10px;
        }

        nav {
            background-color: #1a1a1a;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ff7700;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #4d4d4d;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ddd;
        }

        label {
            display: block;
            margin: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #4d4d4d;
            border-radius: 5px;
            margin: 10px;
            background-color: #fff;
            color: #2c2c2c;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin: 10px;
            opacity: 0.5;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .btn:hover {
            background-color: #45A049;
            opacity: 1.0;
        }

        .signup-link {
            color: #007BFF;
            text-decoration: none;
            margin: 10px;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #1a1a1a;
            padding: 10px;
            text-align: center;
            color: #fff;
            width: 100%;
            margin-top: auto; /* Move to the bottom */
        }
    </style>
</head>

<body>

    <header>
        <h1>Laflamme Company</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Index</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <form action="">
                <label for="email">Email ID</label>
                <input type="text" id="email" class="form-control" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>

                <button type="submit" class="btn">Login</button>
            </form>

            <a href="#" class="signup-link">New user? Sign up here</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 LaFlamme Company. All Rights Reserved.</p>
    </footer>

</body
